<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Click Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1em;
        }

        .form-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            font-size: 1.4em;
            color: #007bff;
            text-align: center;
            margin-top: 20px;
        }

        @media only screen and (max-width: 768px) {
            .form-container {
                padding: 20px;
                max-width: 100%;
            }

            .form-container input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="form-container">
            <h2>Ad Click Prediction</h2>
            <form action="/predict" method="post">
                <label for="Daily Time Spent">Daily Time Spent on Site:</label>
                <input type="number" step="any" name="Daily Time Spent" required>

                <label for="Area Income">Area Income:</label>
                <input type="number" step="any" name="Area Income" required>

                <label for="Daily Internet Usage">Daily Internet Usage:</label>
                <input type="number" step="any" name="Daily Internet Usage" required>

                <input type="submit" value="Predict">
            </form>

            {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
            {% endif %}
        </div>
    </div>
</body>

</html>
